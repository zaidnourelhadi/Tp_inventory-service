<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifier une vidéo</title>
</head>
<body>
<h1>Modifier une vidéo</h1>
<form method="post" action="/videos/{id}">
  <input type="hidden" id="id" name="id" value="{id}">
  <label for="name">Nom :</label>
  <input type="text" id="name" name="name" value="{name}" required><br>
  <label for="url">URL :</label>
  <input type="text" id="url" name="url" value="{url}" required><br>
  <label for="description">Description :</label><br>
  <textarea id="description" name="description" rows="4" cols="50" required>{description}</textarea><br>
  <label for="datePublication">Date de publication :</label>
  <input type="date" id="datePublication" name="datePublication" value="{datePublication}" required><br>
  <button type="submit">Modifier</button>
</form>
</body>
</html>
