<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des vidéos</title>
</head>
<body>
<h1>Liste des vidéos</h1>
<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>URL</th>
        <th>Description</th>
        <th>Date de publication</th>
        <th>Creator</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="video : ${videos}">
        <td th:text="${video.name}"></td>
        <td th:text="${video.url}"></td>
        <td th:text="${video.description}"></td>
        <td th:text="${video.datePublication}"></td>
        <td th:text="${video.creator.name}"></td>


        <!-- Ajoutez d'autres cellules pour d'autres propriétés de la vidéo -->
    </tr>
    <!-- Les vidéos seront affichées ici -->
    </tbody>
</table>
</body>
</html>
